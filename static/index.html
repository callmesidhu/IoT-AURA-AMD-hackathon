<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURA ‚Äî Sensor Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface2: #21262d;
      --border: #30363d;
      --accent: #58a6ff;
      --accent2: #3fb950;
      --warn: #d29922;
      --danger: #f85149;
      --text: #e6edf3;
      --muted: #8b949e;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      width: 340px;
      min-width: 340px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #sidebar-header {
      padding: 20px 20px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, #1a1f2e 0%, var(--surface) 100%);
    }

    #sidebar-header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    #sidebar-header p {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* WS status badge */
    #ws-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      padding: 3px 10px;
      border-radius: 20px;
      margin-top: 10px;
      background: rgba(248, 81, 73, 0.15);
      color: var(--danger);
      border: 1px solid rgba(248, 81, 73, 0.3);
      transition: all 0.4s;
    }

    #ws-status.connected {
      background: rgba(63, 185, 80, 0.12);
      color: var(--accent2);
      border-color: rgba(63, 185, 80, 0.3);
    }

    #ws-status .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
    }

    #ws-status.connected .dot {
      animation: pulse-dot 1.5s infinite;
    }

    @keyframes pulse-dot {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(0.7);
      }
    }

    /* Add sensor form */
    #add-form {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    #add-form h2 {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
    }

    .form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 500;
    }

    input,
    select {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      padding: 8px 10px;
      outline: none;
      transition: border-color 0.2s;
      width: 100%;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
    }

    select option {
      background: var(--surface2);
    }

    #btn-add {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #1f6feb, #388bfd);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      transition: opacity 0.2s, transform 0.1s;
    }

    #btn-add:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    #btn-add:active {
      transform: translateY(0);
    }

    /* Tip */
    #map-tip {
      margin: 0 20px 0;
      padding: 8px 12px;
      background: rgba(88, 166, 255, 0.08);
      border: 1px solid rgba(88, 166, 255, 0.2);
      border-radius: 8px;
      font-size: 11.5px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 12px;
    }

    /* Sensor list */
    #sensor-list-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 12px 20px;
    }

    #sensor-list-wrapper::-webkit-scrollbar {
      width: 4px;
    }

    #sensor-list-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }

    #sensor-list-wrapper::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    #sensor-list-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 10px;
    }

    .sensor-card {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      margin-bottom: 8px;
      position: relative;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .sensor-card.pulse {
      animation: card-pulse 0.6s ease;
    }

    @keyframes card-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.5);
      }

      50% {
        box-shadow: 0 0 0 8px rgba(88, 166, 255, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(88, 166, 255, 0);
      }
    }

    .sensor-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .sensor-name {
      font-size: 14px;
      font-weight: 600;
    }

    .sensor-type-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-temperature {
      background: rgba(248, 136, 0, 0.15);
      color: #f88800;
      border: 1px solid rgba(248, 136, 0, 0.3);
    }

    .badge-humidity {
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent);
      border: 1px solid rgba(88, 166, 255, 0.3);
    }

    .badge-gas-leakage {
      background: rgba(248, 81, 73, 0.15);
      color: var(--danger);
      border: 1px solid rgba(248, 81, 73, 0.3);
    }

    .badge-ultra-sonic {
      background: rgba(63, 185, 80, 0.15);
      color: var(--accent2);
      border: 1px solid rgba(63, 185, 80, 0.3);
    }

    .badge-earthquake {
      background: rgba(139, 69, 19, 0.15);
      color: #cd853f;
      border: 1px solid rgba(139, 69, 19, 0.3);
    }

    .sensor-value-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .sensor-value {
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      transition: color 0.4s;
    }

    .sensor-unit {
      font-size: 13px;
      color: var(--muted);
    }

    .sensor-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
    }

    .sensor-status {
      font-weight: 600;
      font-size: 11px;
    }

    .status-normal {
      color: var(--accent2);
    }

    .status-warning {
      color: var(--warn);
    }

    .status-alert {
      color: var(--danger);
    }

    .btn-delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 15px;
      padding: 2px 4px;
      border-radius: 4px;
      line-height: 1;
      transition: color 0.2s, background 0.2s;
    }

    .btn-delete:hover {
      color: var(--danger);
      background: rgba(248, 81, 73, 0.1);
    }

    .no-sensors {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 30px 0;
    }

    /* ===== MAP ===== */
    #map-container {
      flex: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #0d1117;
    }

    /* Leaflet dark overrides */
    .leaflet-container {
      background: #13181f !important;
    }

    .leaflet-tile-pane {
      filter: brightness(0.7) saturate(0.8);
    }

    .leaflet-control-zoom a {
      background: var(--surface2) !important;
      color: var(--text) !important;
      border-color: var(--border) !important;
    }

    .leaflet-control-zoom a:hover {
      background: var(--surface) !important;
    }

    .leaflet-control-attribution {
      background: rgba(13, 17, 23, 0.8) !important;
      color: var(--muted) !important;
    }

    /* Custom marker */
    .sensor-marker {
      width: 36px;
      height: 36px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: background 0.4s;
      cursor: pointer;
    }

    .sensor-marker .icon {
      transform: rotate(45deg);
      font-size: 14px;
      line-height: 1;
    }

    .marker-normal {
      background: #3fb950;
      border-color: rgba(63, 185, 80, 0.4);
    }

    .marker-warning {
      background: #d29922;
      border-color: rgba(210, 153, 34, 0.4);
    }

    .marker-alert {
      background: #f85149;
      border-color: rgba(248, 81, 73, 0.4);
      box-shadow: 0 0 0 6px rgba(248, 81, 73, 0.25), 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .marker-pulse {
      animation: marker-pop 0.5s ease;
    }

    @keyframes marker-pop {
      0% {
        transform: rotate(-45deg) scale(1);
      }

      40% {
        transform: rotate(-45deg) scale(1.4);
      }

      100% {
        transform: rotate(-45deg) scale(1);
      }
    }

    /* Popup */
    .leaflet-popup-content-wrapper {
      background: var(--surface2) !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5) !important;
      color: var(--text) !important;
      min-width: 160px;
    }

    .leaflet-popup-tip {
      background: var(--surface2) !important;
    }

    .leaflet-popup-content {
      margin: 12px 14px !important;
      font-family: 'Inter', sans-serif;
    }

    .popup-name {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .popup-value {
      font-size: 28px;
      font-weight: 800;
    }

    .popup-type {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .popup-ts {
      font-size: 10px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* Map info overlay */
    #map-overlay {
      position: absolute;
      top: 14px;
      right: 14px;
      z-index: 1000;
      background: rgba(22, 27, 34, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 14px;
      font-size: 12px;
      color: var(--muted);
      display: none;
    }

    #map-overlay.active {
      display: block;
    }

    #map-overlay strong {
      color: var(--text);
      font-size: 13px;
    }

    /* ===== ALERT BANNER ===== */
    #alert-banner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      padding: 12px 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      font-weight: 600;
      animation: banner-slide 0.4s ease;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #alert-banner.active {
      display: flex;
    }

    #alert-banner.critical {
      background: linear-gradient(135deg, rgba(248, 81, 73, 0.95), rgba(200, 40, 35, 0.95));
      color: #fff;
    }

    #alert-banner.warning {
      background: linear-gradient(135deg, rgba(210, 153, 34, 0.95), rgba(180, 120, 20, 0.95));
      color: #fff;
    }

    #alert-banner .banner-icon {
      font-size: 20px;
    }

    #alert-banner .banner-text {
      flex: 1;
    }

    #alert-banner .banner-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
      line-height: 24px;
      text-align: center;
    }

    @keyframes banner-slide {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes banner-pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    #alert-banner.critical {
      animation: banner-slide 0.4s ease, banner-pulse 2s infinite;
    }
  </style>
</head>

<body>

  <!-- ========== SIDEBAR ========== -->
  <div id="sidebar">

    <div id="sidebar-header">
      <h1>üó∫ AURA Sensor Map</h1>
      <p>Real-time Arduino sensor monitoring</p>
      <div id="ws-status">
        <span class="dot"></span>
        <span id="ws-label">Disconnected</span>
      </div>
    </div>

    <!-- Add sensor form -->
    <div id="add-form">
      <h2>‚ûï Add Sensor</h2>

      <div class="form-row">
        <div class="form-group" style="flex:2">
          <label>Sensor Name</label>
          <input id="f-name" type="text" placeholder="e.g. Node A" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Latitude</label>
          <input id="f-lat" type="number" step="any" placeholder="12.9716" />
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input id="f-lng" type="number" step="any" placeholder="77.5946" />
        </div>
      </div>

    <div class="form-group" style="margin-bottom:10px">
        <label>Sensor Type</label>
        <select id="f-type">
          <option value="temperature">üå° Temperature</option>
          <option value="humidity">üíß Humidity</option>
          <option value="gas-leakage">üí® Gas Leakage</option>
          <option value="ultra-sonic">üì° Ultra-Sonic</option>
          <option value="camera">üì∑ Camera/Fire</option>
          <option value="earthquake">üì≥ Earthquake</option>
        </select>
      </div>

      <button id="btn-add" onclick="addSensor()">Add Sensor to Map</button>
    </div>

    <!-- Tip: click map to fill lat/lng -->
    <div id="map-tip">
      üìç Click anywhere on the map to auto-fill lat/lng
    </div>

    <!-- Sensor list -->
    <div id="sensor-list-wrapper">
      <div id="sensor-list-label">Live Sensors</div>
      <div id="sensor-list"></div>
    </div>

  </div>

  <!-- ========== MAP ========== -->
  <div id="map-container">
    <div id="map"></div>
    <!-- Alert Banner -->
    <div id="alert-banner">
      <span class="banner-icon" id="banner-icon">‚ö†Ô∏è</span>
      <span class="banner-text" id="banner-text">No alerts</span>
      <button class="banner-close" onclick="dismissBanner()">‚úï</button>
    </div>
    <div id="map-overlay">
      <strong id="overlay-name">‚Äî</strong><br>
      <span id="overlay-val">No data yet</span>
    </div>
  </div>

  <script>
    // ================================================================
    //  CONFIG
    // ================================================================
    const SERVER = `${location.protocol}//${location.hostname}:8000`;
    const WS_URL = `ws://${location.hostname}:8000/ws`;

    // Sensor unit labels
    const UNITS = {
      'temperature': '¬∞C',
      'humidity': '%',
      'gas-leakage': 'ppm',
      'ultra-sonic': 'cm',
      'earthquake': 'M'
    };

    // Sensor icons
    const ICONS = {
      'temperature': 'üå°',
      'humidity': 'üíß',
      'gas-leakage': 'üí®',
      'ultra-sonic': 'üì°',
      'camera': 'üì∑',
      'earthquake': 'üì≥'
    };

    // Threshold logic ‚Üí returns 'normal' | 'warning' | 'alert'
    function getStatus(type, value) {
      if (type === 'temperature') {
        if (value <= 30) return 'normal';
        if (value <= 45) return 'warning';
        return 'alert';
      }
      if (type === 'humidity') {
        if (value <= 60) return 'normal';
        if (value <= 85) return 'warning';
        return 'alert';
      }
      if (type === 'gas-leakage') {
        if (value <= 800) return 'normal';
        if (value <= 1200) return 'warning';
        return 'alert';
      }
      if (type === 'ultra-sonic' || type === 'ultrasonic') {
        if (value < 25) return 'alert';
        if (value < 50) return 'warning';
        return 'normal';
      }
      if (type === 'camera') {
        if (value > 6000) return 'alert';
        if (value > 2000) return 'warning';
        return 'normal';
      }
      if (type === 'earthquake') {
        if (value < 2.0) return 'normal';
        if (value < 5.0) return 'warning';
        return 'alert';
      }
      return 'normal';
    }

    const STATUS_COLORS = {
      normal: '#3fb950',
      warning: '#d29922',
      alert: '#f85149'
    };

    // ================================================================
    //  MAP SETUP
    // ================================================================
    const map = L.map('map', { zoomControl: true }).setView([20.5937, 78.9629], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // Click map ‚Üí fill lat/lng in form
    map.on('click', (e) => {
      document.getElementById('f-lat').value = e.latlng.lat.toFixed(6);
      document.getElementById('f-lng').value = e.latlng.lng.toFixed(6);
    });

    // ================================================================
    //  STATE
    // ================================================================
    let sensors = [];          // { id, name, lat, lng, sensor_type }
    let latestValues = {};     // { sensor_type: { value, timestamp } }
    let markers = {};          // { sensor_id: L.Marker }

    // ================================================================
    //  LOAD SENSORS FROM DB
    // ================================================================
    async function loadSensors() {
      const res = await fetch(`${SERVER}/positions`);
      sensors = await res.json();
      renderAll();
    }

    // ================================================================
    //  ADD SENSOR
    // ================================================================
    async function addSensor() {
      const name = document.getElementById('f-name').value.trim();
      const lat = parseFloat(document.getElementById('f-lat').value);
      const lng = parseFloat(document.getElementById('f-lng').value);
      const type = document.getElementById('f-type').value;

      if (!name) { alert('Please enter a sensor name.'); return; }
      if (isNaN(lat) || isNaN(lng)) { alert('Please enter valid lat/lng coordinates.'); return; }

      const res = await fetch(`${SERVER}/positions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, lat, lng, sensor_type: type })
      });
      const newSensor = await res.json();
      sensors.push(newSensor);
      renderAll();
      map.setView([lat, lng], 14);

      // Clear form
      document.getElementById('f-name').value = '';
      document.getElementById('f-lat').value = '';
      document.getElementById('f-lng').value = '';
    }

    // ================================================================
    //  DELETE SENSOR
    // ================================================================
    async function deleteSensor(id) {
      await fetch(`${SERVER}/positions/${id}`, { method: 'DELETE' });
      sensors = sensors.filter(s => s.id !== id);
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
      renderSidebarList();
    }

    // ================================================================
    //  RENDER ALL (markers + sidebar)
    // ================================================================
    function renderAll() {
      // Refresh markers
      sensors.forEach(s => {
        if (!markers[s.id]) {
          placeMarker(s);
        }
      });
      renderSidebarList();
    }

    // ================================================================
    //  PLACE MARKER
    // ================================================================
    function placeMarker(sensor) {
      const lv = latestValues[sensor.sensor_type];
      const status = lv ? getStatus(sensor.sensor_type, lv.value) : 'normal';
      const icon = createMarkerIcon(sensor, status);

      const m = L.marker([sensor.lat, sensor.lng], { icon })
        .addTo(map)
        .bindPopup(buildPopupContent(sensor, lv), { maxWidth: 200, className: '' });

      m.on('click', () => {
        const overlay = document.getElementById('map-overlay');
        document.getElementById('overlay-name').textContent = sensor.name;
        document.getElementById('overlay-val').textContent = lv
          ? `${lv.value} ${UNITS[sensor.sensor_type] || ''}`
          : 'No data yet';
        overlay.classList.add('active');
        setTimeout(() => overlay.classList.remove('active'), 4000);
      });

      markers[sensor.id] = m;
    }

    // ================================================================
    //  MARKER ICON
    // ================================================================
    function createMarkerIcon(sensor, status) {
      return L.divIcon({
        className: '',
        html: `<div class="sensor-marker marker-${status}" id="marker-el-${sensor.id}">
             <span class="icon">${ICONS[sensor.sensor_type] || 'üìç'}</span>
           </div>`,
        iconSize: [36, 36],
        iconAnchor: [18, 36],
        popupAnchor: [0, -38],
      });
    }

    // ================================================================
    //  POPUP CONTENT
    // ================================================================
    function buildPopupContent(sensor, lv) {
      const val = lv ? `${lv.value} ${UNITS[sensor.sensor_type] || ''}` : 'No data yet';
      const ts = lv ? new Date(lv.timestamp + 'Z').toLocaleTimeString() : '‚Äî';
      return `<div class="popup-name">${sensor.name}</div>
          <div class="popup-value" style="color:${getStatusColor(sensor, lv)}">${val}</div>
          <div class="popup-type">${sensor.sensor_type}</div>
          <div class="popup-ts">Last: ${ts}</div>`;
    }

    function getStatusColor(sensor, lv) {
      if (!lv) return '#e6edf3';
      return STATUS_COLORS[getStatus(sensor.sensor_type, lv.value)];
    }

    // ================================================================
    //  SIDEBAR LIST
    // ================================================================
    function renderSidebarList() {
      const container = document.getElementById('sensor-list');
      if (sensors.length === 0) {
        container.innerHTML = `<div class="no-sensors">No sensors added yet.<br>Fill the form above to place one.</div>`;
        return;
      }

      container.innerHTML = sensors.map(s => {
        const lv = latestValues[s.sensor_type];
        const status = lv ? getStatus(s.sensor_type, lv.value) : 'normal';
        const val = lv ? lv.value : '‚Äî';
        const ts = lv ? new Date(lv.timestamp + 'Z').toLocaleTimeString() : 'No data';
        const color = STATUS_COLORS[status];
        const unit = UNITS[s.sensor_type] || '';

        return `<div class="sensor-card" id="card-${s.id}">
      <button class="btn-delete" onclick="deleteSensor(${s.id})" title="Remove sensor">‚úï</button>
      <div class="sensor-card-header">
        <span class="sensor-name">${s.name}</span>
        <span class="sensor-type-badge badge-${s.sensor_type}">${s.sensor_type}</span>
      </div>
      <div class="sensor-value-row">
        <span class="sensor-value" style="color:${color}" id="val-${s.id}">${val}</span>
        <span class="sensor-unit">${val !== '‚Äî' ? unit : ''}</span>
      </div>
      <div class="sensor-meta">
        <span class="sensor-status status-${status}">${status.toUpperCase()}</span>
        <span>${ts}</span>
      </div>
    </div>`;
      }).join('');
    }

    // ================================================================
    //  WEBSOCKET ‚Äî live sensor updates
    // ================================================================
    let ws, wsReconnectTimer;
    let dangerCircles = {};  // sensor_id ‚Üí L.circle
    let currentAlert = null;

    // Audio context for alert beep
    function playAlertBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 880;
        osc.type = 'square';
        gain.gain.value = 0.3;
        osc.start();
        osc.stop(ctx.currentTime + 0.15);
        setTimeout(() => {
          const osc2 = ctx.createOscillator();
          osc2.connect(gain);
          osc2.frequency.value = 1100;
          osc2.type = 'square';
          osc2.start();
          osc2.stop(ctx.currentTime + 0.15);
        }, 200);
      } catch (e) { }
    }

    function showAlertBanner(alert) {
      const banner = document.getElementById('alert-banner');
      const icon = document.getElementById('banner-icon');
      const text = document.getElementById('banner-text');
      banner.className = 'active ' + alert.severity;
      icon.textContent = alert.severity === 'critical' ? 'üö®' : '‚ö†Ô∏è';
      text.textContent = alert.title + ' ‚Äî ' + alert.message;
      currentAlert = alert;
    }

    function dismissBanner() {
      document.getElementById('alert-banner').className = '';
      currentAlert = null;
    }

    function updateDangerZones(sensorType, threatLevel) {
      const affected = sensors.filter(s => s.sensor_type === sensorType);
      // Per-sensor-type colors
      const zoneColors = {
        'gas-leakage': { critical: '#f85149', warning: '#d29922' },
        'ultra-sonic': { critical: '#388bfd', warning: '#58a6ff' },
        'temperature': { critical: '#f88800', warning: '#d29922' },
        'humidity': { critical: '#58a6ff', warning: '#388bfd' },
        'camera': { critical: '#f85149', warning: '#d29922' }, // fire
        'earthquake': { critical: '#8b4513', warning: '#d2691e' }, // brown/orange
      };
      const colors = zoneColors[sensorType] || { critical: '#f85149', warning: '#d29922' };

      affected.forEach(s => {
        // Remove old circle
        if (dangerCircles[s.id]) {
          map.removeLayer(dangerCircles[s.id]);
          delete dangerCircles[s.id];
        }
        // Add danger zone circle for warnings and criticals
        if (threatLevel === 'critical') {
          dangerCircles[s.id] = L.circle([s.lat, s.lng], {
            radius: 200,
            color: colors.critical,
            fillColor: colors.critical,
            fillOpacity: 0.25,
            weight: 2,
            dashArray: '5,5',
          }).addTo(map);
        } else if (threatLevel === 'warning') {
          dangerCircles[s.id] = L.circle([s.lat, s.lng], {
            radius: 120,
            color: colors.warning,
            fillColor: colors.warning,
            fillOpacity: 0.15,
            weight: 2,
            dashArray: '5,5',
          }).addTo(map);
        }
      });
    }

    function connectWS() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        document.getElementById('ws-status').className = 'connected';
        document.getElementById('ws-label').textContent = 'Live';
      };

      ws.onclose = () => {
        document.getElementById('ws-status').className = '';
        document.getElementById('ws-label').textContent = 'Reconnecting‚Ä¶';
        wsReconnectTimer = setTimeout(connectWS, 3000);
      };

      ws.onerror = () => ws.close();

      ws.onmessage = (evt) => {
        const data = JSON.parse(evt.data);
        // data = { sensor, value, timestamp, threat_level, alert }
        latestValues[data.sensor] = { value: data.value, timestamp: data.timestamp };
        updateForSensorType(data.sensor);

        // Derive local threat level from value if not provided explicitly
        let threatLevel = data.threat_level;
        if (!threatLevel) {
          const status = getStatus(data.sensor, data.value);
          if (status === 'alert') threatLevel = 'critical';
          else if (status === 'warning') threatLevel = 'warning';
          else threatLevel = 'safe';
        }

        // Handle threat alerts and zones
        if (threatLevel && threatLevel !== 'safe') {
          updateDangerZones(data.sensor, threatLevel);
          // If the backend sent a specific banner alert, show it
          if (data.alert) {
             showAlertBanner(data.alert);
          } else {
             // Otherwise, just a generic alert banner
             showAlertBanner({
               sensor: data.sensor,
               severity: threatLevel,
               title: `${data.sensor.toUpperCase()} ALERT`,
               message: `Sensor value ${data.value} exceeded threshold.`
             });
          }

          if (threatLevel === 'critical') {
              playAlertBeep();
              // Evacuation route for first matching physical sensor
              const affected = sensors.filter(s => s.sensor_type === data.sensor);
              if (affected.length > 0) {
                // Fetch and draw evacuation route ONLY on critical
                fetchEvacuationRoute(affected[0].lat, affected[0].lng);
              }
          } else {
             // Warning: clear any existing evacuation route (if it just downgraded)
             clearEvacuationRoute();
          }
        } else {
          updateDangerZones(data.sensor, 'safe');
          clearEvacuationRoute();
          // Clear banner if this sensor was the source
          if (currentAlert && currentAlert.sensor === data.sensor) dismissBanner();
        }
      };
    }

    // ================================================================
    //  EVACUATION ROUTE
    // ================================================================
    let evacuationLayers = [];

    async function fetchEvacuationRoute(dangerLat, dangerLng) {
      try {
        const res = await fetch(`${SERVER}/evacuation/route?danger_lat=${dangerLat}&danger_lng=${dangerLng}`);
        const route = await res.json();
        clearEvacuationRoute();
        drawEvacuationRoute(route);
      } catch (e) { console.log('Evacuation route error', e); }
    }

    function drawEvacuationRoute(route) {
      // Blocked route (red, dashed ‚Äî through danger zone)
      const blockedLine = L.polyline(route.blocked_route, {
        color: '#f85149',
        weight: 4,
        dashArray: '10,8',
        opacity: 0.7,
      }).addTo(map);
      evacuationLayers.push(blockedLine);

      // X marker on the blocked path midpoint
      const midBlocked = route.blocked_route[1];
      const blockedMarker = L.marker(midBlocked, {
        icon: L.divIcon({
          className: 'evac-blocked-icon',
          html: '<div style="background:#f85149;color:white;font-weight:bold;font-size:18px;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:2px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.4);">X</div>',
          iconSize: [28, 28],
          iconAnchor: [14, 14],
        })
      }).addTo(map);
      evacuationLayers.push(blockedMarker);

      // Safe route (green, solid ‚Äî avoiding danger)
      const safeLine = L.polyline(route.safe_route, {
        color: '#3fb950',
        weight: 5,
        opacity: 0.9,
      }).addTo(map);
      evacuationLayers.push(safeLine);

      // Animated arrow on safe route
      const arrowLine = L.polyline(route.safe_route, {
        color: '#3fb950',
        weight: 3,
        dashArray: '12,12',
        opacity: 0.6,
        className: 'evac-animate',
      }).addTo(map);
      evacuationLayers.push(arrowLine);

      // Safe exit marker (green flag)
      const exitPt = route.safe_exit;
      const exitMarker = L.marker([exitPt.lat, exitPt.lng], {
        icon: L.divIcon({
          className: 'evac-exit-icon',
          html: `<div style="background:#3fb950;color:white;padding:4px 10px;border-radius:12px;font-size:11px;font-weight:bold;white-space:nowrap;border:2px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.3);">
            SAFE EXIT (${exitPt.distance_m}m / ${exitPt.estimated_time_min} min)
          </div>`,
          iconSize: [160, 28],
          iconAnchor: [80, 14],
        })
      }).addTo(map);
      evacuationLayers.push(exitMarker);

      // User location marker
      const userPt = route.user_location;
      const userMarker = L.marker([userPt.lat, userPt.lng], {
        icon: L.divIcon({
          className: 'evac-user-icon',
          html: '<div style="background:#388bfd;color:white;font-size:14px;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:2px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.4);">YOU</div>',
          iconSize: [28, 28],
          iconAnchor: [14, 14],
        })
      }).addTo(map);
      evacuationLayers.push(userMarker);

      // Fit map to show the entire route
      const allPoints = [...route.safe_route, ...route.blocked_route];
      map.fitBounds(allPoints, { padding: [60, 60] });
    }

    function clearEvacuationRoute() {
      evacuationLayers.forEach(layer => map.removeLayer(layer));
      evacuationLayers = [];
    }

    // ================================================================
    //  UPDATE markers + cards for a sensor type
    // ================================================================
    function updateForSensorType(sensorType) {
      const lv = latestValues[sensorType];
      const affectedSensors = sensors.filter(s => s.sensor_type === sensorType);

      affectedSensors.forEach(s => {
        const status = getStatus(sensorType, lv.value);
        const color = STATUS_COLORS[status];

        // Update sidebar card value (no full re-render to avoid flicker)
        const valEl = document.getElementById(`val-${s.id}`);
        if (valEl) {
          valEl.textContent = lv.value;
          valEl.style.color = color;
        }
        const card = document.getElementById(`card-${s.id}`);
        if (card) {
          card.classList.remove('pulse');
          void card.offsetWidth; // reflow to restart animation
          card.classList.add('pulse');
        }

        // Update marker icon
        if (markers[s.id]) {
          const newIcon = createMarkerIcon(s, status);
          markers[s.id].setIcon(newIcon);
          markers[s.id].setPopupContent(buildPopupContent(s, lv));
        }
      });

      // Re-render full sidebar only to update timestamp + status text
      renderSidebarList();
    }

    // ================================================================
    //  KEYBOARD SHORTCUT: Enter on form
    // ================================================================
    document.querySelectorAll('#add-form input').forEach(el => {
      el.addEventListener('keydown', e => { if (e.key === 'Enter') addSensor(); });
    });

    // ================================================================
    //  BOOT
    // ================================================================
    loadSensors();
    connectWS();
  </script>
