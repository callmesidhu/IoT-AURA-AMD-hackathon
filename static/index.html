<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satwa ‚Äî Sensor Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface2: #21262d;
      --border: #30363d;
      --accent: #58a6ff;
      --accent2: #3fb950;
      --warn: #d29922;
      --danger: #f85149;
      --text: #e6edf3;
      --muted: #8b949e;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      width: 340px;
      min-width: 340px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #sidebar-header {
      padding: 20px 20px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, #1a1f2e 0%, var(--surface) 100%);
    }

    #sidebar-header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    #sidebar-header p {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* WS status badge */
    #ws-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      padding: 3px 10px;
      border-radius: 20px;
      margin-top: 10px;
      background: rgba(248, 81, 73, 0.15);
      color: var(--danger);
      border: 1px solid rgba(248, 81, 73, 0.3);
      transition: all 0.4s;
    }
    #ws-status.connected {
      background: rgba(63, 185, 80, 0.12);
      color: var(--accent2);
      border-color: rgba(63, 185, 80, 0.3);
    }
    #ws-status .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: currentColor;
    }
    #ws-status.connected .dot { animation: pulse-dot 1.5s infinite; }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.7); }
    }

    /* Add sensor form */
    #add-form {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    #add-form h2 {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
    }

    .form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 500;
    }

    input, select {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      padding: 8px 10px;
      outline: none;
      transition: border-color 0.2s;
      width: 100%;
    }
    input:focus, select:focus { border-color: var(--accent); }
    select option { background: var(--surface2); }

    #btn-add {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #1f6feb, #388bfd);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      transition: opacity 0.2s, transform 0.1s;
    }
    #btn-add:hover { opacity: 0.9; transform: translateY(-1px); }
    #btn-add:active { transform: translateY(0); }

    /* Tip */
    #map-tip {
      margin: 0 20px 0;
      padding: 8px 12px;
      background: rgba(88,166,255,0.08);
      border: 1px solid rgba(88,166,255,0.2);
      border-radius: 8px;
      font-size: 11.5px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 12px;
    }

    /* Sensor list */
    #sensor-list-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 12px 20px;
    }
    #sensor-list-wrapper::-webkit-scrollbar { width: 4px; }
    #sensor-list-wrapper::-webkit-scrollbar-track { background: transparent; }
    #sensor-list-wrapper::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    #sensor-list-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 10px;
    }

    .sensor-card {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      margin-bottom: 8px;
      position: relative;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .sensor-card.pulse {
      animation: card-pulse 0.6s ease;
    }
    @keyframes card-pulse {
      0% { box-shadow: 0 0 0 0 rgba(88,166,255,0.5); }
      50% { box-shadow: 0 0 0 8px rgba(88,166,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(88,166,255,0); }
    }

    .sensor-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .sensor-name {
      font-size: 14px;
      font-weight: 600;
    }

    .sensor-type-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge-temperature  { background: rgba(248,136,0,0.15); color: #f88800; border: 1px solid rgba(248,136,0,0.3); }
    .badge-humidity     { background: rgba(88,166,255,0.15); color: var(--accent); border: 1px solid rgba(88,166,255,0.3); }
    .badge-gas-leakage  { background: rgba(248,81,73,0.15); color: var(--danger); border: 1px solid rgba(248,81,73,0.3); }
    .badge-ultra-sonic  { background: rgba(63,185,80,0.15); color: var(--accent2); border: 1px solid rgba(63,185,80,0.3); }

    .sensor-value-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .sensor-value {
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      transition: color 0.4s;
    }

    .sensor-unit {
      font-size: 13px;
      color: var(--muted);
    }

    .sensor-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
    }

    .sensor-status {
      font-weight: 600;
      font-size: 11px;
    }
    .status-normal  { color: var(--accent2); }
    .status-warning { color: var(--warn); }
    .status-alert   { color: var(--danger); }

    .btn-delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 15px;
      padding: 2px 4px;
      border-radius: 4px;
      line-height: 1;
      transition: color 0.2s, background 0.2s;
    }
    .btn-delete:hover { color: var(--danger); background: rgba(248,81,73,0.1); }

    .no-sensors {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 30px 0;
    }

    /* ===== MAP ===== */
    #map-container {
      flex: 1;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
      background: #0d1117;
    }

    /* Leaflet dark overrides */
    .leaflet-container { background: #13181f !important; }
    .leaflet-tile-pane { filter: brightness(0.7) saturate(0.8); }
    .leaflet-control-zoom a {
      background: var(--surface2) !important;
      color: var(--text) !important;
      border-color: var(--border) !important;
    }
    .leaflet-control-zoom a:hover { background: var(--surface) !important; }
    .leaflet-control-attribution {
      background: rgba(13,17,23,0.8) !important;
      color: var(--muted) !important;
    }

    /* Custom marker */
    .sensor-marker {
      width: 36px; height: 36px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      border: 3px solid #fff;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: background 0.4s;
      cursor: pointer;
    }
    .sensor-marker .icon {
      transform: rotate(45deg);
      font-size: 14px;
      line-height: 1;
    }
    .marker-normal  { background: #3fb950; border-color: rgba(63,185,80,0.4); }
    .marker-warning { background: #d29922; border-color: rgba(210,153,34,0.4); }
    .marker-alert   { background: #f85149; border-color: rgba(248,81,73,0.4); box-shadow: 0 0 0 6px rgba(248,81,73,0.25), 0 4px 15px rgba(0,0,0,0.5); }

    .marker-pulse {
      animation: marker-pop 0.5s ease;
    }
    @keyframes marker-pop {
      0%   { transform: rotate(-45deg) scale(1); }
      40%  { transform: rotate(-45deg) scale(1.4); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* Popup */
    .leaflet-popup-content-wrapper {
      background: var(--surface2) !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius) !important;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5) !important;
      color: var(--text) !important;
      min-width: 160px;
    }
    .leaflet-popup-tip { background: var(--surface2) !important; }
    .leaflet-popup-content { margin: 12px 14px !important; font-family: 'Inter', sans-serif; }

    .popup-name { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
    .popup-value { font-size: 28px; font-weight: 800; }
    .popup-type  { font-size: 11px; color: var(--muted); margin-top: 2px; }
    .popup-ts    { font-size: 10px; color: var(--muted); margin-top: 6px; }

    /* Map info overlay */
    #map-overlay {
      position: absolute;
      top: 14px; right: 14px;
      z-index: 1000;
      background: rgba(22,27,34,0.85);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 10px 14px;
      font-size: 12px;
      color: var(--muted);
      display: none;
    }
    #map-overlay.active { display: block; }
    #map-overlay strong { color: var(--text); font-size: 13px; }
  </style>
</head>

<body>

<!-- ========== SIDEBAR ========== -->
<div id="sidebar">

  <div id="sidebar-header">
    <h1>üó∫ Satwa Sensor Map</h1>
    <p>Real-time Arduino sensor monitoring</p>
    <div id="ws-status">
      <span class="dot"></span>
      <span id="ws-label">Disconnected</span>
    </div>
  </div>

  <!-- Add sensor form -->
  <div id="add-form">
    <h2>‚ûï Add Sensor</h2>

    <div class="form-row">
      <div class="form-group" style="flex:2">
        <label>Sensor Name</label>
        <input id="f-name" type="text" placeholder="e.g. Node A" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Latitude</label>
        <input id="f-lat" type="number" step="any" placeholder="12.9716" />
      </div>
      <div class="form-group">
        <label>Longitude</label>
        <input id="f-lng" type="number" step="any" placeholder="77.5946" />
      </div>
    </div>

    <div class="form-group" style="margin-bottom:10px">
      <label>Sensor Type</label>
      <select id="f-type">
        <option value="temperature">üå° Temperature</option>
        <option value="humidity">üíß Humidity</option>
        <option value="gas-leakage">üí® Gas Leakage</option>
        <option value="ultra-sonic">üì° Ultra-Sonic</option>
      </select>
    </div>

    <button id="btn-add" onclick="addSensor()">Add Sensor to Map</button>
  </div>

  <!-- Tip: click map to fill lat/lng -->
  <div id="map-tip">
    üìç Click anywhere on the map to auto-fill lat/lng
  </div>

  <!-- Sensor list -->
  <div id="sensor-list-wrapper">
    <div id="sensor-list-label">Live Sensors</div>
    <div id="sensor-list"></div>
  </div>

</div>

<!-- ========== MAP ========== -->
<div id="map-container">
  <div id="map"></div>
  <div id="map-overlay">
    <strong id="overlay-name">‚Äî</strong><br>
    <span id="overlay-val">No data yet</span>
  </div>
</div>

<script>
// ================================================================
//  CONFIG
// ================================================================
const SERVER = `${location.protocol}//${location.hostname}:8000`;
const WS_URL = `ws://${location.hostname}:8000/ws`;

// Sensor unit labels
const UNITS = {
  'temperature': '¬∞C',
  'humidity': '%',
  'gas-leakage': 'ppm',
  'ultra-sonic': 'cm'
};

// Sensor icons
const ICONS = {
  'temperature': 'üå°',
  'humidity': 'üíß',
  'gas-leakage': 'üí®',
  'ultra-sonic': 'üì°'
};

// Threshold logic ‚Üí returns 'normal' | 'warning' | 'alert'
function getStatus(type, value) {
  if (type === 'temperature') {
    if (value < 35) return 'normal';
    if (value < 50) return 'warning';
    return 'alert';
  }
  if (type === 'humidity') {
    if (value >= 20 && value <= 80) return 'normal';
    if (value >= 10 && value <= 90) return 'warning';
    return 'alert';
  }
  if (type === 'gas-leakage') {
    if (value < 200) return 'normal';
    if (value < 500) return 'warning';
    return 'alert';
  }
  if (type === 'ultra-sonic') {
    if (value > 30) return 'normal';
    if (value > 10) return 'warning';
    return 'alert';
  }
  return 'normal';
}

const STATUS_COLORS = {
  normal: '#3fb950',
  warning: '#d29922',
  alert: '#f85149'
};

// ================================================================
//  MAP SETUP
// ================================================================
const map = L.map('map', { zoomControl: true }).setView([20.5937, 78.9629], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap contributors',
  maxZoom: 19,
}).addTo(map);

// Click map ‚Üí fill lat/lng in form
map.on('click', (e) => {
  document.getElementById('f-lat').value = e.latlng.lat.toFixed(6);
  document.getElementById('f-lng').value = e.latlng.lng.toFixed(6);
});

// ================================================================
//  STATE
// ================================================================
let sensors = [];          // { id, name, lat, lng, sensor_type }
let latestValues = {};     // { sensor_type: { value, timestamp } }
let markers = {};          // { sensor_id: L.Marker }

// ================================================================
//  LOAD SENSORS FROM DB
// ================================================================
async function loadSensors() {
  const res = await fetch(`${SERVER}/positions`);
  sensors = await res.json();
  renderAll();
}

// ================================================================
//  ADD SENSOR
// ================================================================
async function addSensor() {
  const name = document.getElementById('f-name').value.trim();
  const lat  = parseFloat(document.getElementById('f-lat').value);
  const lng  = parseFloat(document.getElementById('f-lng').value);
  const type = document.getElementById('f-type').value;

  if (!name) { alert('Please enter a sensor name.'); return; }
  if (isNaN(lat) || isNaN(lng)) { alert('Please enter valid lat/lng coordinates.'); return; }

  const res = await fetch(`${SERVER}/positions`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, lat, lng, sensor_type: type })
  });
  const newSensor = await res.json();
  sensors.push(newSensor);
  renderAll();
  map.setView([lat, lng], 14);

  // Clear form
  document.getElementById('f-name').value = '';
  document.getElementById('f-lat').value = '';
  document.getElementById('f-lng').value = '';
}

// ================================================================
//  DELETE SENSOR
// ================================================================
async function deleteSensor(id) {
  await fetch(`${SERVER}/positions/${id}`, { method: 'DELETE' });
  sensors = sensors.filter(s => s.id !== id);
  if (markers[id]) {
    map.removeLayer(markers[id]);
    delete markers[id];
  }
  renderSidebarList();
}

// ================================================================
//  RENDER ALL (markers + sidebar)
// ================================================================
function renderAll() {
  // Refresh markers
  sensors.forEach(s => {
    if (!markers[s.id]) {
      placeMarker(s);
    }
  });
  renderSidebarList();
}

// ================================================================
//  PLACE MARKER
// ================================================================
function placeMarker(sensor) {
  const lv = latestValues[sensor.sensor_type];
  const status = lv ? getStatus(sensor.sensor_type, lv.value) : 'normal';
  const icon = createMarkerIcon(sensor, status);

  const m = L.marker([sensor.lat, sensor.lng], { icon })
    .addTo(map)
    .bindPopup(buildPopupContent(sensor, lv), { maxWidth: 200, className: '' });

  m.on('click', () => {
    const overlay = document.getElementById('map-overlay');
    document.getElementById('overlay-name').textContent = sensor.name;
    document.getElementById('overlay-val').textContent = lv
      ? `${lv.value} ${UNITS[sensor.sensor_type] || ''}`
      : 'No data yet';
    overlay.classList.add('active');
    setTimeout(() => overlay.classList.remove('active'), 4000);
  });

  markers[sensor.id] = m;
}

// ================================================================
//  MARKER ICON
// ================================================================
function createMarkerIcon(sensor, status) {
  return L.divIcon({
    className: '',
    html: `<div class="sensor-marker marker-${status}" id="marker-el-${sensor.id}">
             <span class="icon">${ICONS[sensor.sensor_type] || 'üìç'}</span>
           </div>`,
    iconSize: [36, 36],
    iconAnchor: [18, 36],
    popupAnchor: [0, -38],
  });
}

// ================================================================
//  POPUP CONTENT
// ================================================================
function buildPopupContent(sensor, lv) {
  const val = lv ? `${lv.value} ${UNITS[sensor.sensor_type] || ''}` : 'No data yet';
  const ts  = lv ? new Date(lv.timestamp + 'Z').toLocaleTimeString() : '‚Äî';
  return `<div class="popup-name">${sensor.name}</div>
          <div class="popup-value" style="color:${getStatusColor(sensor, lv)}">${val}</div>
          <div class="popup-type">${sensor.sensor_type}</div>
          <div class="popup-ts">Last: ${ts}</div>`;
}

function getStatusColor(sensor, lv) {
  if (!lv) return '#e6edf3';
  return STATUS_COLORS[getStatus(sensor.sensor_type, lv.value)];
}

// ================================================================
//  SIDEBAR LIST
// ================================================================
function renderSidebarList() {
  const container = document.getElementById('sensor-list');
  if (sensors.length === 0) {
    container.innerHTML = `<div class="no-sensors">No sensors added yet.<br>Fill the form above to place one.</div>`;
    return;
  }

  container.innerHTML = sensors.map(s => {
    const lv = latestValues[s.sensor_type];
    const status = lv ? getStatus(s.sensor_type, lv.value) : 'normal';
    const val = lv ? lv.value : '‚Äî';
    const ts  = lv ? new Date(lv.timestamp + 'Z').toLocaleTimeString() : 'No data';
    const color = STATUS_COLORS[status];
    const unit = UNITS[s.sensor_type] || '';

    return `<div class="sensor-card" id="card-${s.id}">
      <button class="btn-delete" onclick="deleteSensor(${s.id})" title="Remove sensor">‚úï</button>
      <div class="sensor-card-header">
        <span class="sensor-name">${s.name}</span>
        <span class="sensor-type-badge badge-${s.sensor_type}">${s.sensor_type}</span>
      </div>
      <div class="sensor-value-row">
        <span class="sensor-value" style="color:${color}" id="val-${s.id}">${val}</span>
        <span class="sensor-unit">${val !== '‚Äî' ? unit : ''}</span>
      </div>
      <div class="sensor-meta">
        <span class="sensor-status status-${status}">${status.toUpperCase()}</span>
        <span>${ts}</span>
      </div>
    </div>`;
  }).join('');
}

// ================================================================
//  WEBSOCKET ‚Äî live sensor updates
// ================================================================
let ws, wsReconnectTimer;

function connectWS() {
  ws = new WebSocket(WS_URL);

  ws.onopen = () => {
    document.getElementById('ws-status').className = 'connected';
    document.getElementById('ws-label').textContent = 'Live';
  };

  ws.onclose = () => {
    document.getElementById('ws-status').className = '';
    document.getElementById('ws-label').textContent = 'Reconnecting‚Ä¶';
    wsReconnectTimer = setTimeout(connectWS, 3000);
  };

  ws.onerror = () => ws.close();

  ws.onmessage = (evt) => {
    const data = JSON.parse(evt.data);
    // data = { sensor: "temperature", value: 72.5, timestamp: "..." }
    latestValues[data.sensor] = { value: data.value, timestamp: data.timestamp };
    updateForSensorType(data.sensor);
  };
}

// ================================================================
//  UPDATE markers + cards for a sensor type
// ================================================================
function updateForSensorType(sensorType) {
  const lv = latestValues[sensorType];
  const affectedSensors = sensors.filter(s => s.sensor_type === sensorType);

  affectedSensors.forEach(s => {
    const status = getStatus(sensorType, lv.value);
    const color = STATUS_COLORS[status];

    // Update sidebar card value (no full re-render to avoid flicker)
    const valEl = document.getElementById(`val-${s.id}`);
    if (valEl) {
      valEl.textContent = lv.value;
      valEl.style.color = color;
    }
    const card = document.getElementById(`card-${s.id}`);
    if (card) {
      card.classList.remove('pulse');
      void card.offsetWidth; // reflow to restart animation
      card.classList.add('pulse');
    }

    // Update marker icon
    if (markers[s.id]) {
      const newIcon = createMarkerIcon(s, status);
      markers[s.id].setIcon(newIcon);
      markers[s.id].setPopupContent(buildPopupContent(s, lv));
    }
  });

  // Re-render full sidebar only to update timestamp + status text
  renderSidebarList();
}

// ================================================================
//  KEYBOARD SHORTCUT: Enter on form
